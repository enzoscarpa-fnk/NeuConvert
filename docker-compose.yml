services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: neuconvert-backend
    ports:
      - "8084:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    env_file:
      - /home/dev/secrets/neuconvert.env
    restart: unless-stopped
    networks:
      - neuconvert-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: neuconvert-frontend
    ports:
      - "8085:80"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - neuconvert-network

networks:
  neuconvert-network:
    driver: bridge